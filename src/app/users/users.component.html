<div class="container">
  <div>
    <mat-card class="card-header">
      <mat-card-content>
        <button mat-icon-button (click)="add_user()">
          <mat-icon>how_to_reg</mat-icon>
        </button>
        <input type="search" name="search_word" id="sw" />
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <app-loader [isLoading]="isLoading" size="3.5"></app-loader>
  <table [hidden]="isLoading" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.fullname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button mat-icon-button (click)="edit_user(user)" [disabled]="true">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete_user(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: usersColumns"></tr>
  </table>
</div>
