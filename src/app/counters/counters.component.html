<div class="container">
  <div>
    <mat-card class="card-header">
      <mat-card-content>
        <button mat-icon-button (click)="add_counter()">
          <mat-icon>how_to_reg</mat-icon>
        </button>
        <input type="search" name="search_word" id="sw" />
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <app-loader [isLoading]="isLoading" size="3.5"></app-loader>
  <table [hidden]="isLoading" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="clientName">
      <th mat-header-cell *matHeaderCellDef>Cliente</th>
      <td mat-cell *matCellDef="let counter">{{ counter.clientName }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let counter">{{ counter.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let counter">{{ counter.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let counter">
        <button mat-icon-button (click)="edit_counter(counter)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete_counter(counter)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="countersColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: countersColumns"></tr>
  </table>
</div>
