<div class="container">
  <div>
    <mat-card class="card-header">
      <mat-card-content>
        <button mat-icon-button (click)="add_provider()">
          <mat-icon>how_to_reg</mat-icon>
        </button>
        <input type="search" name="search_word" id="sw" />
        <button mat-icon-button>
          <mat-icon>search</mat-icon>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
  <app-loader [isLoading]="isLoading" size="3.5"></app-loader>
  <table [hidden]="isLoading" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let provider">{{ provider.name }}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Direccion</th>
      <td mat-cell *matCellDef="let provider">{{ provider.address }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let provider">{{ provider.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let provider">
        <button mat-icon-button (click)="edit_provider(provider)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="delete_provider(provider)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="debitnotesColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: debitnotesColumns"></tr>
  </table>
</div>
